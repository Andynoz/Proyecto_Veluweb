{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}">     
</head>
<body class="login">

<div class="login-container">
    <div class="logo">
        <img src="{% static 'todo/images/Veluroslogo.png' %}" alt="logo">
    </div>
    <h2>Iniciar Sesión</h2>
    
    <!-- Mostrar mensajes de error o éxito -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
        </div>

        <div class="form-group">
            <label for="password1">Contraseña</label>
            <input type="password" id="password1" name="password1" placeholder="Ingresa tu contraseña" required>
        </div>

        <a class="forgotpassword" href="{% url 'recuperacion' %}">¿Olvidaste tu contraseña?</a>

        <div class="form-actions">
            <!-- ESTO ES LO IMPORTANTE: type="submit" sin enlaces dentro -->
            <button class="clickeable"><a href="{% url 'home' %}"></a>Aceptar</button>
            <!-- Link separado para registro -->
            <button  className="clickeable"><a href="{% url 'registro' %}">Registro</a></button>
        </div>
    </form>
</div>

</body>
</html>
