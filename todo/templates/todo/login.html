{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}">     
</head>
<body class="login">

<div class="login-container">
    <div class="logo">
       
        <img src="{% static 'todo/images/Veluroslogo.png' %}" alt="logo">
    </div>
    <h2>Iniciar Sesión</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <a class="forgotpassword" href="{% url 'recuperacion' %}" >¿Olvidaste tu contraseña?</a>

        <div class="form-actions">
            <button  type="submit"><a class="clickeable" href="{% url 'home' %}">Aceptar</a></button>
            <button  type="button"><a class="clickeable" href="{% url 'registro' %}">Registro</a></button>
        </div>
    </form>
</div>

</body>
</html>
