{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}">     
</head>
<body class="login">

<div class="login-container">
    <div class="logo">
       
        <img src="{% static 'todo/images/Veluroslogo.png' %}" alt="logo">
    </div>
    <h2>Registrarse</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nombre completo</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="password">Comprobar contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-actions form-actions2">
            <button  type="button"><a class="clickeable" href="{% url 'login' %}">Registro</a></button>
        </div>
    </form>
</div>

</body>
</html>
