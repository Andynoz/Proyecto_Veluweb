{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'todo/styles.css' %}">     
</head>
<body class="login">

<div class="login-container">
    <div class="logo">
        <img src="{% static 'todo/images/Veluroslogo.png' %}" alt="logo">
    </div>
    <h2>Registrarse</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nombre completo</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre completo" required>
        </div>

        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>

        <div class="form-group">
            <label for="password1">Contraseña</label>
            <input type="password" id="password1" name="password1" placeholder="Ingresa una contraseña" required>
        </div>

        <div class="form-group">
            <label for="password2">Comprobar contraseña</label>
            <input type="password" id="password2" name="password2" placeholder="Confirmar contraseña" required>
        </div>

        <div class="form-actions form-actions2">
            <button type="submit"><a class="clickeable" href="{% url 'login' %}">Registro</a></button>
        </div>
    </form>
</div>

</body>
</html>
